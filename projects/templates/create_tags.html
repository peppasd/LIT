{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Create Tags {% endblock %}

{% load static %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'projects/styles/projects.css' %}">
{% endblock %}

{% block main %}

<!-- TITLE -->
<div class="title" id='myHeader'>
    <h1><b>Create Tags</b></h1>
    
</div>

<div class="container-fluid row">
    <form method="POST" class="form w-100">
        {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="InputTagName">Tag Name</label>
            <input name="name" type="text" class="form-control" id="InputTagName" required>
        </div>
        <div class="form-group col-md-6">
            <label for="inputType">Type</label>
            <select name="type" id="inputType" class="form-control">
                <option>Boolean</option>
                <option>Integer</option>
                <option>Float</option>
                <option selected>Text</option>
            </select>
        </div>
        <a role="button" class="btn btn-outline-primary col-12 offset-md-9 col-md-3 mt-3" href="{% url 'project_overview' pk%}">Back to Project</a>
        <button type="submit" class="btn btn-outline-primary col-12 col-md-3 mt-3 offset-md-9 ">Submit</button>
    </div>
    </form>
  
</div>



{% endblock main %}

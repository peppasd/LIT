{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Create Tags {% endblock %}

{% load static %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'projects/styles/projects.css' %}">
{% endblock %}

{% block main %}

<a class="floating-back" href="{% url 'project_overview' pk %}">
    <span class="material-icons ">
        arrow_back
    </span>
</a>

<!-- TITLE -->
<div class="title" id='myHeader'>
    <h1><b>Create Tags</b></h1>
    
</div>

<div class="row justify-content-center">
    <form method="POST" class="form w-75">
        {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="InputTagName">Tag Name</label>
            <input name="name" type="text" class="form-control" id="InputTagName" required>
        </div>
        <div class="form-group col-md-6">
            <label for="inputType">Type</label>
            <select name="type" id="inputType" class="form-control">
                <option>Boolean</option>
                <option>Integer</option>
                <option>Float</option>
                <option selected>Text</option>
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-outline-primary float-right">Create</button>
    </form>
  
</div>



{% endblock main %}

{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Create Tags {% endblock %}

{% load static %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'projects/styles/projects.css' %}">
{% endblock %}

{% block main %}

<a class="floating-back" href="{% url 'project_overview' project.id %}">
    <span class="material-icons ">
        arrow_back
    </span>
</a>

<!-- TITLE -->
<div class="title" id='myHeader'>
    <h1><b>Edit Tag</b></h1>
    
</div>

<div class="row justify-content-center">
    <form method="POST" class="form w-75">
        {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="InputTagName">Tag Name</label>
            <input name="name" type="text" class="form-control" id="InputTagName" required value="{{form.initial.name}}">
        </div>
        <div class="form-group col-md-6">
            <label for="inputType">Type</label>
            <input name="typeDisabled" type="text" class="form-control" id="InputTagName" disabled placeholder="{{form.initial.type}}">  
            <input name="type" type="text" class="form-control"  hidden required value="{{form.initial.type}}">          
        </div>
            
    </div>
    <button type="submit" class="btn btn-outline-primary float-right">Save</button>
    <a role="button" class="btn btn-outline-secondary" onclick="return confirm('Are you sure you want to delete this?')" href="{% url 'removeTag' pk %}">Delete Tag</a>   
    </form>
  
</div>



{% endblock main %}

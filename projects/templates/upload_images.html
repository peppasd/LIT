{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Upload {% endblock %}

{% load static %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'projects/styles/projects.css' %}">
<link rel="stylesheet" type="text/css" href="{%static 'projects/dropzone/dropzone.min.css' %}">
{% endblock %}

{% block main %}

<a class="floating-back" href="{% url 'project_overview' pk %}">
    <span class="material-icons ">
        arrow_back
    </span>
</a>

<!-- TITLE -->
<div class="title" id='myHeader'>
    <h1><b>Upload Images</b></h1>
    
</div>


<div class="row mb-3">
    <form action="#"        
        class="dropzone col-12 rounded"
        style="border: 2px dashed #dedede; 
                height: unset;
                 min-height: 25em;"
        id="FileDropzone">
        {% csrf_token %}        
    </form>
</div>
<a role="button" class="btn btn-outline-primary float-right" href="{% url 'project_overview' pk %}">Done</a>
<script src="{%static 'projects/dropzone/dropzone.min.js' %}"></script>
<script>
    Dropzone.options.FileDropzone =  {
        acceptedFiles: ".jpg,.jpeg,.png",
        maxFilesize: 2,
        paramName: "img"
    }
</script>

{% endblock main %}

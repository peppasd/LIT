{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Login {% endblock %}

{% load static %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'project_overview/styles/projects.css' %}">
{% endblock %}

{% block main %}

    <h1 class="text-center"><b>{{projects.title}}</b></h1>
    <hr class="hr-text">

<div class="row">

    <div class="col-8 col-sm-12">
        
    </div>

    <div class="col-4 col-sm-6">
        <table class="table table-hover">
            <thead>
                <tr><th>Members</th></tr>
            </thead>
            <tbody>
                {% for member in members %}
                <tr>
                    <td>{{member.username}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock main %}

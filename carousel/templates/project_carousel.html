{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Labeler {% endblock %}

{% load static %}
{% block css %}
    <link rel='stylesheet' type='text/css' href='{% static "carousel/styles/projects.css" %}'>
{% endblock css %}

{% block main %}

<!--TITLE-->
<div class='title'>
    <h1><b>The Queen Project</b></h1>
    <hr class="hr-text">
</div>

<div>

</div>
<div class='row'>
  <h2>Tags: </h2>
</div>

<!--Carousel-->
<div class='row'>
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://www.wonderplugin.com/wp-content/uploads/2013/12/Evening_1024.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://www.wonderplugin.com/wp-content/uploads/2013/12/Evening_1024.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://www.wonderplugin.com/wp-content/uploads/2013/12/Evening_1024.jpg" alt="Third slide">
      </div>
    </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
</div>


{% endblock main %}

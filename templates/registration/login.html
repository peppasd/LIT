{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Login {% endblock %}

{% load static %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'auth/styles/forms.css' %}">
{% endblock %}

{% block main %}

<div class="row justify-content-center">
    <div class="col-xl-6 col-md-8 col-10">
        <div class="card">
            <div class="card-body nav-light">
                <form method="POST" novalidate>
                    {% csrf_token %}
                    {{form|crispy}}
                    <button type="submit" class="btn btn-outline-primary mb-3">Login</button>
                    <a role="button" class="btn btn-outline-secondary mb-3 " href="{% url 'password_reset' %}">Forgot your
                        Password?</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

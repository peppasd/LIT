{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Change Password {% endblock %}

{% load static %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'auth/styles/forms.css' %}">
{% endblock %}

{% block main %}

<div class="row justify-content-center">
    <div class="col-xl-6 col-md-8 col-10">
        <div class="card mb-4">
            <div class="card-body  nav-light">
                <form method="POST" novalidate>
                    {% csrf_token %}
                    {{form|crispy}}
                    <button type="submit" class="btn btn-outline-primary float-right">Change Password</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

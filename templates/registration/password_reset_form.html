{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Reset your Password {% endblock %}


{% block header %} Reset your Password {% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <form method="POST" novalidate>
                    {% csrf_token %}
                    {{form|crispy}}
                    <button type="submit" class="btn btn-dark">Send confirmation link</button>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}

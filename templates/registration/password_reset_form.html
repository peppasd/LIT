{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Reset your Password {% endblock %}

{% load static %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'auth/styles/forms.css' %}">
{% endblock %}

{% block main %}

<div class="row justify-content-center">
    <div class="col-6">
        <div class="card">
            <div class="card-body nav-light">
                <form method="POST" novalidate>
                    {% csrf_token %}
                    {{form|crispy}}
                    <button type="submit" class="btn btn-outline-primary float-right">Send confirmation link</button>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}

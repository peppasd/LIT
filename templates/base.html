<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'global/styles/main.css' %}"> 
    {% block css %} {% endblock %}

    <title>lit - {%block title%}{% endblock %}</title>
    <link rel="icon" href="{% static 'global/assets/logo.svg' %}" type = "image/x-icon"> 
  </head>
  <body>
    <header>
        <nav class="navbar navbar-light">
          <a class="navbar-brand" href="/">
            <img src="{% static 'global/assets/logo.svg' %}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
            <strong>lit</strong>
          </a>
          {% block nav%}
          <div>
            {% if user.is_authenticated %}
            <a role="button" class="btn btn-outline-secondary" href="{% url 'profile_edit' %}">Profile Setting</a>
            <a role="button" class="btn btn-outline-secondary" href="{% url 'password_change' %}">Change Password</a>
            <a role="button" class="btn btn-outline-primary" href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a role="button" class="btn btn-outline-secondary" href="{% url 'login' %}">login</a>
            <a role="button" class="btn btn-outline-primary" href="{% url 'signup' %}">register</a>
            {% endif %}
          </div>
          {% endblock %}
        </nav>
    </header>

    <main role="main" class="flex-shrink-0 h-100">
      <div class="container-fluid h-100">
        {% block main %}{% endblock %}
      </div>
    </main>

    <footer class="footer fixed-bottom mt-auto py-3">
      <div class="d-flex justify-content-around">
        <a href="/about/">About</a>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>

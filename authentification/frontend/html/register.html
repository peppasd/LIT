<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <!-- Main css -->
        <link rel="stylesheet" href="../css/main.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">     
    
        <title>Register</title>
    </head>
    
    
    <body>
        <div class="d-flex justify-content-between mb-4">
            <img alt="LIT Logo" class="mt-2 ml-2" height="48" src="../images/lit.svg" width="48"/>
    
            <h1 class="text-center mt-2"><span style="color: rgb(237, 96, 1)">L</span>abel <span style="color: rgb(237, 96, 1)">it</span></h1>
            <button type="button" class="btn">
                <i class="material-icons" style="font-size: 48px;">account_circle</i>
            </button>
        </div>


        <div class="main">

            <!-- Sign up form -->
            <section class="signup">
                <div class="container">
                    <div class="signup-content">
                        <div class="signup-form">
                            <h2 class="form-title">Register</h2>
                            <form method="POST" class="register-form" id="register-form">
                                <div class="form-group">
                                    <input type="text" placeholder="Your Name"/>
                                </div>
                                <div class="form-group">
                                    <input type="email" placeholder="Your Email"/>
                                </div>
                                <div class="form-group">
                                    <input type="password" placeholder="Password"/>
                                </div>
                                <div class="form-group">
                                    <input type="password" placeholder="Repeat your password"/>
                                </div>
                                <div class="form-group">
                                    <div class="d-flex justify-content-between">
                                        <div class='col-mr-auto'><input type="checkbox" class="agree-term"/></div>
                                        <div class='col'><label class="label-agree-term">I agree with all statements in the <a href="#" class="term-service">Terms of service</a>.</label></div>
                                </div>
                                    
                                </div>
                                <div class="text-right">      
                                    <button type="submit" id="submit_mail" class=" btn primaryColor col-md-3">Register</button>
                                </div>
                                <div>
                                    Already have an account? <a href="./sign-in.html" class="signup-link">Sign in</a>.
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>


        </div>

        <footer class="footer lightColor">
            <div class="d-flex justify-content-around">
                    <span class="text-muted">Â© 2020 Copyright:
                        <a href="https://github.com/peppasd/LIT">LIT</a>
                    </span>
                <a href="#Impressum" class="text-muted">Impressum</a>
            </div>
        </footer>

    </body>


</html>

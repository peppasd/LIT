<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <!-- Main css -->
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet"> 
        <title>Sign In!</title>
    </head>
    
    
    <body>
        <div class="d-flex justify-content-between mb-4">
            <img alt="LIT Logo" class="mt-2 ml-2" height="48" src="../images/lit.svg" width="48"/>
    
            <h1 class="text-center mt-2">Projects</h1>
            <button type="button" class="btn">
                <i class="material-icons" style="font-size: 48px;">account_circle</i>
            </button>
        </div>

        <div class="main">

           <!-- Sing in  Form -->
            <section class="sign-in">
                <div class="container">
                    <div class="signin-content">
                        
                        <div class="signin-form">
                            <h2 class="form-title">Sign In</h2>
                            <form class="register-form">
                                
                                <div class="form-group">
                                    <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    <input type="text" name="your_name" id="your_name" placeholder="Your Name"/>
                                </div>
                                <div class="form-group">
                                    <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                    <input type="password" name="your_pass" id="your_pass" placeholder="Password"/>
                                </div>
                                <div class="form-group">
                                    <div class="d-flex justify-content-between">
                                        <div class='col-mr-auto'><input type="checkbox" class="agree-term" /></div>
                                        <div class='col'><label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label></div>
                                        <div class='col-left'><a href="./resetpsw.html">Forgot my password</a></div>
                                </div>
                                <div class="form-group form-button">
                                    <input type="submit" class="form-submit" value="Log in"/>
                                </div>
                                <div class="d-flex flex-row">
                                    <div class=''><a href="./register.html" class="signup-image-link">Create an account</a></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>


        <footer class="footer lightColor">
            <div class="d-flex justify-content-around">
                    <span class="text-muted">Â© 2020 Copyright:
                        <a href="https://github.com/peppasd/LIT">LIT</a>
                    </span>
                <a href="#Impressum" class="text-muted">Impressum</a>
            </div>
        </footer>

    </body>
</html>
